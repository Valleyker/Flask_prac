<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css", href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block title1 %}
        {% if title %}
            <title> Valleyker - {{ title }} </title>
        {% else %}
            <title> Valleyker </title>
        {% endif %}
    {% endblock %}
</head>
<body>
    {% block content %}
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0, 0, 0, 0.959);">

            <div class='container'>
                <a href="/first_page" style='font-size: 25px' class="navbar-brand" >ValleykerSite</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" 
                    aria-controls="navbarContent"  aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse mainmenu" id="navbarContent">
                    <ul class="navbar-nav mr-auto mb-2">
                        <li class="nav-item">
                            <a href="/first_page" class="nav-link">Main Page</a>
                        </li>
                        <li class="nav-item">
                            <a href="/Seminars" class="nav-link">Seminars</a>
                        </li>
                        <li class="nav-item">
                            <a href="/about" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">For fun</a>
                        </li>
                    </ul>
                </div>
                
                <form action="" class="d-flex">
                    <input type="search" placeholder="Search" class="form-control mr-2">
                    <button style='margin-left: 20px;' class="btn btn-outline-light">Search</button>
                </form>


            </div>
        </nav>
    {% endblock %}


   
</body>
</html>
